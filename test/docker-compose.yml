services:
  zookeeper1:
    image: zookeeper:3.9
    container_name: zookeeper1
    environment:
      - ZOO_MY_ID=1
      - ZOO_SERVERS=server.1=zookeeper1:2888:3888;2181 server.2=zookeeper2:2888:3888;2181 server.3=zookeeper3:2888:3888;2181
    networks:
      rpc_net:
        ipv4_address: 172.18.3.1

  zookeeper2:
    image: zookeeper:3.9
    container_name: zookeeper2
    environment:
      - ZOO_MY_ID=2
      - ZOO_SERVERS=server.1=zookeeper1:2888:3888;2181 server.2=zookeeper2:2888:3888;2181 server.3=zookeeper3:2888:3888;2181
    networks:
      rpc_net:
        ipv4_address: 172.18.3.2

  zookeeper3:
    image: zookeeper:3.9
    container_name: zookeeper3
    environment:
      - ZOO_MY_ID=3
      - ZOO_SERVERS=server.1=zookeeper1:2888:3888;2181 server.2=zookeeper2:2888:3888;2181 server.3=zookeeper3:2888:3888;2181
    networks:
      rpc_net:
        ipv4_address: 172.18.3.3
  
  server_builder:
    build:
      context: ..
      dockerfile: test/server/Dockerfile
    image: rpc_server_builder
    command: ["true"]  # 只是占位，防止启动

  server1:
    image: rpc_server_builder
    container_name: rpc_server_1
    depends_on:
      - zookeeper1
      - zookeeper2
      - zookeeper3
      - server_builder
    networks:
      rpc_net:
        ipv4_address: 172.18.2.1

  server2:
    image: rpc_server_builder
    container_name: rpc_server_2
    depends_on:
      - zookeeper1
      - zookeeper2
      - zookeeper3
      - server_builder
    networks:
      rpc_net:
        ipv4_address: 172.18.2.2

  client_builder:
    build:
      context: ..
      dockerfile: test/client/Dockerfile
    image: rpc_client_builder
    command: ["true"]  # 只是占位，防止启动

  client1:
    image: rpc_client_builder
    container_name: rpc_client_1
    depends_on:
      - server1
      - server2
      - client_builder
    stdin_open: true
    tty: true
    networks:
      rpc_net:
        ipv4_address: 172.18.1.1

  client2:
    image: rpc_client_builder
    container_name: rpc_client_2
    depends_on:
      - server1
      - server2
      - client_builder
    stdin_open: true
    tty: true
    networks:
      rpc_net:
        ipv4_address: 172.18.1.2


  client3:
    image: rpc_client_builder
    container_name: rpc_client_3
    depends_on:
      - server1
      - server2
      - client_builder
    stdin_open: true
    tty: true
    networks:
        rpc_net:
          ipv4_address: 172.18.1.3


networks:
  rpc_net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.18.0.0/16